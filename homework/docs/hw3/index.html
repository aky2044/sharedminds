<!DOCTYPE html>
<html>
    <body style="margin:0; overflow:hidden; background:#FFFFFF">
        <canvas id="c"></canvas>
        <div id="start-overlay" style="position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:#FFFFFF; z-index:1">
            <form id="start-form" style="display:flex; flex-direction:column; align-items:center; gap:0.75rem">
                <label for="mother-word" style="font:18px system-ui; color:#333">Enter a word to begin</label>
                <input type="text" id="mother-word" placeholder="e.g. ocean" autocomplete="off"
                    style="font:20px system-ui; padding:0.5rem 0.75rem; border:1px solid #ccc; border-radius:4px; min-width:12rem; text-align:center" />
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
